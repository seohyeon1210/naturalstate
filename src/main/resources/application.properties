spring.application.name=naturalstate

#Server
server.port=18080

#Database config
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=C##NATURALSTATE
spring.datasource.password=naturalstate
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

#Mybatis Config
mybatis.mapper-locations=classpath:/mybatis/mappers/*.xml
mybatis.type-aliases-package=fs.four.naturalstate.*

#thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#file.upload-dir
file.upload-dir=/images/product/

#Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

logging.level.fs.four.naturalstate.batch = DEBUG
logging.level.org.mybatis=DEBUG
logging.level.jdbc.sql=DEBUG

# ?? ????
server.servlet.session.timeout=30m